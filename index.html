        request.onsuccess = () => {
          db = request.result;
          resolve(db);
        };
        request.onupgradeneeded = (e) => {
          db = e.target.result;
          if (!db.objectStoreNames.contains(storeName)) {
            db.createObjectStore(storeName, { keyPath: 'code' }); // ‡πÉ‡∏ä‡πâ code ‡πÄ‡∏õ‡πá‡∏ô key
          }
        };
      });
    }

    function getAllProducts() {

        request.onerror = () => reject('‡∏≠‡πà‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß');
      });
    }
